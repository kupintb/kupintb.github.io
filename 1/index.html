<!DOCTYPE html>
<html lang="en"><head>
	<title> Tùng Ngân Shop </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
 	<script type="text/javascript" src="js/1.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="vendor/font-awesome.css">
 	<link rel="stylesheet" href="css/1.css">
</head>
<body >
 	<!-- Start menu top -->
 	<div class="menutop">
 		<div class="container-fluid">
	 		<div class="row text-xs-center">
	 			<div class="col-sm-6 col-md-4 text-md-left">
		 			<div class="iconsocial">
		 				<a href="#" class="oneiconsocial fb"><i class="fa fa-facebook"></i></a>
		 				<a href="#" class="oneiconsocial tw"><i class="fa fa-twitter"></i></a>
		 				<a href="#" class="oneiconsocial gg"><i class="fa fa-google-plus"></i></a>
		 				<a href="#" class="oneiconsocial pp"><i class="fa fa-pinterest-p"></i></a>
		 				<a href="#" class="oneiconsocial instagram"><i class="fa fa-instagram"></i></a>
		 			</div>
	 			</div>
	 			<div class="col-sm-6 col-md-4">
	 				<div class="textheader">
	 					<span>Free shipping</span>  for all order over $100
	 				</div>
	 			</div>
	 			<div class="col-sm-12 col-md-4 text-md-right">
	 				<div class="currency">
	 					<span class="current">VNĐ <i class="fa fa-angle-down"></i></span>
	 				</div>
	 			</div>
	 		</div>		
 		</div>
 	</div>
 	<!-- End menu top -->
	<!-- Start header top -->
	<div class="headertop">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4">
					<a href="" class="iconmenuheade"><i class="fa fa-bars"></i></a>
				</div>
				<div class="col-sm-4 text-xs-center">
					<a href="" class="logoheader"><img src="images/logo.png" alt="" class="img-fluid"></a>
				</div>
				<div class="col-sm-4">
					<div class="iconaction text-xs-right">
						<a href="" class="oneiconaction iconsearch"><i class="fa fa-search"></i></a>
						<a href="" class="oneiconaction iconuser"><i class="fa fa-user"></i></a>
						<a href="" class="oneiconaction iconwishlist"><i class="fa fa-heart-o"></i></a>
						<a href="" class="oneiconaction iconcart"><i class="fa fa-shopping-bag"><span>0</span></i></a>
					</div>	
				</div>
			</div>
		</div>
	</div>
	<!-- End header top -->
	<!-- Start slide header -->
	<div class="slideheadertop">
		<div class="container-fluid">
			<div id="slideheadertop" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#slideheadertop" data-slide-to="0" class="active"></li>
					<li data-target="#slideheadertop" data-slide-to="0"></li>
					<li data-target="#slideheadertop" data-slide-to="0"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img class="img-fluid" src="images/imgslide1.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="img-fluid" src="images/imgslide2.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="img-fluid" src="images/imgslide3.jpg"" alt="First slide">
					</div>
				</div>
				<a class="left carousel-control" href="#slideheadertop" role="button" data-slide="prev">
					<span class="icon-prev" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#slideheadertop" role="button" data-slide="next">
					<span class="icon-next" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<!-- End slide header -->
</body>
</html>
